<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>30‑секундное шоу</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Нажми большую красную кнопку</h1>
    <p>Кнопка запустит 30‑секундное шоу с полноэкранными изображениями.</p>

    <button id="startBtn" class="big-btn" aria-pressed="false">Запустить</button>

    <div id="timer" aria-live="polite">30.0</div>

    <!-- Убрали aria-hidden, так как в полноэкранном режиме это основной контент -->
    <div id="photos" class="photos" role="region" aria-label="Галерея изображений"></div>

    <!-- Аудио (пути — в папке assets/) -->
    <audio id="mainAudio" src="assets/main-song.mp3" preload="auto"></audio>
    <audio id="finalAudio" src="assets/final-song.mp3" preload="auto"></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
