<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            z-index: 1000;
        }

        #startBtn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #ff0000;
            border: none;
            cursor: pointer;
            font-size: 0;
            transition: transform 0.2s;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.7);
        }

        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 70px rgba(255, 0, 0, 0.9);
        }

        #timer {
            font-size: 72px;
            margin-top: 20px;
            color: #ff0000;
            display: none;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }

        #photos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 100;
        }

        #photos img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .threat-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.5s;
            font-weight: bold;
        }

        .scary-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1000;
            display: none;
        }

        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100000;
            flex-direction: column;
        }

        .password-input {
            padding: 20px;
            font-size: 24px;
            background: #000;
            color: #ff0000;
            border: 3px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .password-message {
            color: #ff0000;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="startBtn"></button>
        <div id="timer">30.0</div>
    </div>

    <div id="photos"></div>
    <div id="threatContainer"></div>
    <div id="scaryContainer"></div>
    
    <div class="password-overlay" id="passwordOverlay">
        <div class="password-message">ВВЕДИ ПАРОЛЬ ДЛЯ ЗАКРЫТИЯ ОКОН:<br>абдулмажидтоп</div>
        <input type="text" class="password-input" id="passwordInput" placeholder="Введите пароль...">
    </div>

    <!-- Аудио файлы -->
    <audio id="mainAudio" loop>
        <source src="assets/main-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="scaryAudio">
        <source src="assets/scary-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="finalAudio" loop>
        <source src="assets/final-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const btn = document.getElementById("startBtn");
        const timerEl = document.getElementById("timer");
        const photosEl = document.getElementById("photos");
        const threatContainer = document.getElementById("threatContainer");
        const scaryContainer = document.getElementById("scaryContainer");
        const passwordOverlay = document.getElementById("passwordOverlay");
        const passwordInput = document.getElementById("passwordInput");

        const mainAudio = document.getElementById("mainAudio");
        const scaryAudio = document.getElementById("scaryAudio");
        const finalAudio = document.getElementById("finalAudio");

        let started = false;
        let countdownInterval = null;
        let photosInterval = null;
        let isFullscreen = false;
        let popupWindows = [];
        const correctPassword = "абдулмажидтоп";

        // Случайные страшные картинки из интернета
        const horrorImages = [
            "https://source.unsplash.com/random/1920x1080/?horror,scary",
            "https://source.unsplash.com/random/1920x1080/?dark,creepy", 
            "https://source.unsplash.com/random/1920x1080/?ghost,night",
            "https://source.unsplash.com/random/1920x1080/?terror,fear"
        ];

        // Скример-картинки
        const scaryImages = [
            "https://source.unsplash.com/random/1920x1080/?face,scary",
            "https://source.unsplash.com/random/1920x1080/?eyes,horror",
            "https://source.unsplash.com/random/1920x1080/?scream,terror"
        ];

        const threats = [
            "НЕ ПЫТАЙСЯ ВЫЙТИ!",
            "МЫ ВИДИМ ТЕБЯ!",
            "ТЫ НИКУДА НЕ УЙДЕШЬ!",
            "ОСТАВАЙСЯ С НАМИ!",
            "ЭТО ТВОЙ КОНЕЦ!",
            "МЫ БУДЕМ СЛЕДИТЬ ЗА ТОБОЙ!",
            "НЕ СМОТРИ НАЗАД!",
            "ОН УЖЕ ЗДЕСЬ!"
        ];

        btn.addEventListener("click", async () => {
            if (started) return;
            started = true;

            btn.style.display = 'none';
            timerEl.style.display = 'block';
            photosEl.style.display = 'block';

            // Включаем музыку
            try {
                mainAudio.volume = 0.7;
                await mainAudio.play();
            } catch (err) {
                console.log("Автоплей звука заблокирован");
            }

            await enterFullscreen();

            let timeLeft = 30.0;
            timerEl.textContent = timeLeft.toFixed(1);

            countdownInterval = setInterval(() => {
                timeLeft = +(timeLeft - 0.1).toFixed(1);
                timerEl.textContent = Math.max(0, timeLeft).toFixed(1);

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    startScaryPhase();
                }
            }, 100);

            startSlideShow();
        });

        async function enterFullscreen() {
            try {
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    await element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    await element.webkitRequestFullscreen();
                }
                isFullscreen = true;
            } catch (err) {
                console.warn("Полноэкранный режим не доступен");
            }
        }

        function forceFullscreen() {
            if (!isFullscreen && started) {
                enterFullscreen();
            }
        }

        function startSlideShow() {
            let currentImage = 0;
            
            function showNextImage() {
                const img = document.createElement('img');
                img.src = horrorImages[currentImage] + '&' + Date.now();
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                
                photosEl.innerHTML = '';
                photosEl.appendChild(img);
                
                currentImage = (currentImage + 1) % horrorImages.length;
            }

            showNextImage();
            photosInterval = setInterval(showNextImage, 1500);
        }

        function showThreat() {
            const threat = document.createElement('div');
            threat.className = 'threat-message';
            threat.textContent = threats[Math.floor(Math.random() * threats.length)];
            threatContainer.appendChild(threat);

            setTimeout(() => {
                threat.style.opacity = '1';
            }, 100);

            setTimeout(() => {
                threat.style.opacity = '0';
                setTimeout(() => {
                    if (threat.parentNode) {
                        threatContainer.removeChild(threat);
                    }
                }, 500);
            }, 3000);
        }

        function startScaryPhase() {
            clearInterval(photosInterval);
            mainAudio.pause();
            
            // Включаем страшную музыку
            try {
                scaryAudio.volume = 1.0;
                scaryAudio.play();
            } catch (e) {}

            let scaryTime = 10;
            let scaryInterval = setInterval(() => {
                showRandomScaryImage();
                
                scaryTime--;
                if (scaryTime <= 0) {
                    clearInterval(scaryInterval);
                    startFinalPhase();
                }
            }, 1000);
        }

        function showRandomScaryImage() {
            const scaryImg = document.createElement('img');
            scaryImg.className = 'scary-image';
            scaryImg.src = scaryImages[Math.floor(Math.random() * scaryImages.length)] + '&' + Date.now();
            scaryContainer.appendChild(scaryImg);

            scaryImg.style.display = 'block';

            setTimeout(() => {
                scaryImg.style.display = 'none';
                setTimeout(() => {
                    if (scaryImg.parentNode) {
                        scaryContainer.removeChild(scaryImg);
                    }
                }, 1000);
            }, 500);
        }

        function startFinalPhase() {
            scaryAudio.pause();
            
            try {
                finalAudio.volume = 1.0;
                finalAudio.play();
            } catch (e) {}

            exitFullscreen();
            showPasswordOverlay();
            createMassPopups();
        }

        function createMassPopups() {
            // Создаем много окон
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createPopupWindow();
                }, i * 200);
            }

            // Продолжаем создавать окна каждые 5 секунд
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    createPopupWindow();
                }
            }, 5000);
        }

        function createPopupWindow() {
            try {
                const width = 400;
                const height = 300;
                const left = Math.random() * (screen.width - width);
                const top = Math.random() * (screen.height - height);
                
                const popup = window.open('', '_blank', 
                    `width=${width},height=${height},left=${left},top=${top},scrollbars=no,resizable=no,menubar=no`
                );
                
                if (popup) {
                    popupWindows.push(popup);
                    
                    popup.document.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>ERROR!</title>
                            <style>
                                body {
                                    background: #ff0000;
                                    color: white;
                                    font-family: Arial;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    height: 100vh;
                                    margin: 0;
                                    font-size: 24px;
                                    text-align: center;
                                    font-weight: bold;
                                }
                                .close-btn {
                                    position: absolute;
                                    top: 10px;
                                    right: 10px;
                                    background: #000;
                                    color: white;
                                    border: none;
                                    padding: 5px 10px;
                                    cursor: pointer;
                                }
                            </style>
                        </head>
                        <body>
                            <div>YOU CANNOT CLOSE ME!</div>
                            <button class="close-btn" onclick="window.close()">X</button>
                            <script>
                                setInterval(() => {
                                    window.moveBy(Math.random() * 10 - 5, Math.random() * 10 - 5);
                                }, 200);
                                
                                // Блокируем закрытие
                                window.onbeforeunload = function(e) {
                                    e.preventDefault();
                                    e.returnValue = '';
                                    window.open('', '_blank');
                                    return '';
                                };
                            <\/script>
                        </body>
                        </html>
                    `);
                }
            } catch (error) {
                // Popup заблокирован
            }
        }

        function showPasswordOverlay() {
            passwordOverlay.style.display = 'flex';
            
            passwordInput.focus();
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (passwordInput.value.toLowerCase() === correctPassword) {
                        closeAllPopups();
                        passwordOverlay.style.display = 'none';
                        resetEverything();
                    } else {
                        passwordInput.value = '';
                        passwordInput.placeholder = "НЕПРАВИЛЬНО! Пробуй снова...";
                        // Создаем еще окон за неправильный пароль
                        for (let i = 0; i < 3; i++) {
                            createPopupWindow();
                        }
                    }
                }
            });
        }

        function closeAllPopups() {
            popupWindows.forEach(popup => {
                try {
                    popup.close();
                } catch (e) {}
            });
            popupWindows = [];
        }

        function resetEverything() {
            started = false;
            btn.style.display = 'block';
            timerEl.style.display = 'none';
            photosEl.style.display = 'none';
            photosEl.innerHTML = '';
            scaryContainer.innerHTML = '';
            threatContainer.innerHTML = '';
            
            mainAudio.pause();
            scaryAudio.pause();
            finalAudio.pause();
            
            mainAudio.currentTime = 0;
            scaryAudio.currentTime = 0;
            finalAudio.currentTime = 0;
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
            isFullscreen = false;
        }

        // Обработчики полноэкранного режима
        document.addEventListener('fullscreenchange', handleFullscreen);
        document.addEventListener('webkitfullscreenchange', handleFullscreen);

        function handleFullscreen() {
            const fullscreenElement = document.fullscreenElement || document.webkitFullscreenElement;
            
            if (!fullscreenElement && started) {
                setTimeout(() => {
                    enterFullscreen();
                    showThreat();
                }, 100);
            }
        }

        // Постоянная проверка полноэкранного режима
        setInterval(() => {
            if (started && !isFullscreen) {
                forceFullscreen();
            }
        }, 500);

        // Блокируем закрытие страницы
        window.addEventListener('beforeunload', (e) => {
            if (started) {
                e.preventDefault();
                e.returnValue = '';
                return '';
            }
        });

        // Предзагрузка аудио
        window.addEventListener('load', () => {
            mainAudio.load();
            scaryAudio.load();
            finalAudio.load();
        });
    </script>
</body>
</html>
