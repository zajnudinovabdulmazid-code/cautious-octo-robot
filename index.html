<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        #startBtn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #ff0000;
            border: none;
            cursor: pointer;
            font-size: 0;
            transition: transform 0.2s;
        }

        #startBtn:hover {
            transform: scale(1.1);
        }

        #startBtn:active {
            transform: scale(0.9);
        }

        #timer {
            font-size: 48px;
            margin-top: 20px;
            color: #ff0000;
            display: none;
        }

        #photos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 1000;
        }

        #photos img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .threat-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ff0000;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 10000;
            text-align: center;
            display: none;
        }

        .popup {
            position: fixed;
            background: #ff0000;
            color: white;
            padding: 10px;
            border: 2px solid #000;
            z-index: 10000;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="startBtn"></button>
        <div id="timer">30.0</div>
    </div>

    <div id="photos"></div>
    <div id="threatContainer"></div>
    <div id="finalMessages"></div>

    <audio id="mainAudio" src="assets/main-song.mp3" preload="auto"></audio>
    <audio id="finalAudio" src="assets/final-song.mp3" preload="auto"></audio>

    <script>
        const btn = document.getElementById("startBtn");
        const timerEl = document.getElementById("timer");
        const photosEl = document.getElementById("photos");
        const threatContainer = document.getElementById("threatContainer");
        const finalMessages = document.getElementById("finalMessages");

        const mainAudio = document.getElementById("mainAudio");
        const finalAudio = document.getElementById("finalAudio");

        let started = false;
        let countdownInterval = null;
        let photosInterval = null;
        let popupInterval = null;
        let isFullscreen = false;

        const threats = [
            "НЕ ПЫТАЙСЯ ВЫЙТИ!",
            "МЫ ВИДИМ ТЕБЯ!",
            "ТЫ НИКУДА НЕ УЙДЕШЬ!",
            "ОСТАВАЙСЯ С НАМИ!",
            "ЭТО ТВОЙ КОНЕЦ!",
            "МЫ БУДЕМ СЛЕДИТЬ ЗА ТОБОЙ!",
            "НЕ СМОТРИ НАЗАД!",
            "ОН УЖЕ ЗДЕСЬ!"
        ];

        const finalMessagesText = [
            "ТЫ СМОТРЕЛ ЗАПРЕЩЕННОЕ!",
            "МЫ НАЙДЕМ ТЕБЯ!",
            "ТВОЙ КОМПЬЮТЕР ЗАРАЖЕН!",
            "НЕ ВЫКЛЮЧАЙ КОМПЬЮТЕР!",
            "ОНИ ИДУТ ЗА ТОБОЙ!",
            "ПРОВЕРЬ ЗАДВЕРЬ!",
            "ТЫ НЕ ОДИН В КОМНАТЕ!",
            "НЕ ОБОРАЧИВАЙСЯ!"
        ];

        const horrorImages = [
            "assets/final1.jpg",
            "assets/final2.jpg",
            "assets/final3.jpg"
        ];

        btn.addEventListener("click", async () => {
            if (started) return;
            started = true;

            btn.style.display = 'none';
            timerEl.style.display = 'block';
            photosEl.style.display = 'block';

            await enterFullscreen();

            mainAudio.volume = 1.0;
            mainAudio.play().catch(console.error);

            let timeLeft = 30.0;
            timerEl.textContent = timeLeft.toFixed(1);

            countdownInterval = setInterval(() => {
                timeLeft = +(timeLeft - 0.1).toFixed(1);
                timerEl.textContent = Math.max(0, timeLeft).toFixed(1);

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    finishShow();
                }
            }, 100);

            startSlideShow();
        });

        async function enterFullscreen() {
            try {
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    await document.documentElement.webkitRequestFullscreen();
                }
                isFullscreen = true;
            } catch (err) {
                console.warn("Fullscreen error:", err);
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
            isFullscreen = false;
        }

        function startSlideShow() {
            let currentImage = 0;
            
            function showNextImage() {
                const img = document.createElement('img');
                img.src = horrorImages[currentImage];
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                
                photosEl.innerHTML = '';
                photosEl.appendChild(img);
                
                currentImage = (currentImage + 1) % horrorImages.length;
            }

            showNextImage();
            photosInterval = setInterval(showNextImage, 2000);
        }

        function showThreat() {
            const threat = document.createElement('div');
            threat.className = 'threat-message';
            threat.textContent = threats[Math.floor(Math.random() * threats.length)];
            threatContainer.appendChild(threat);

            setTimeout(() => {
                threat.style.opacity = '1';
            }, 100);

            setTimeout(() => {
                threat.style.opacity = '0';
                setTimeout(() => {
                    threatContainer.removeChild(threat);
                }, 500);
            }, 3000);
        }

        function createScreamingPopup() {
            const popup = window.open('', '_blank', 
                `width=400,height=300,left=${Math.random() * 500},top=${Math.random() * 500}`
            );
            
            if (popup) {
                popup.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>ВНИМАНИЕ!</title>
                        <style>
                            body {
                                background: #ff0000;
                                color: white;
                                font-family: Arial;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                height: 100vh;
                                margin: 0;
                                font-size: 24px;
                                text-align: center;
                                cursor: move;
                            }
                        </style>
                    </head>
                    <body>
                        <div>YOU ARE AN IDIOT!</div>
                        <script>
                            setInterval(() => {
                                window.moveBy(Math.random() * 20 - 10, Math.random() * 20 - 10);
                            }, 100);
                       <\/script>
                    </body>
                    </html>
                `);

                popup.onbeforeunload = function() {
                    createScreamingPopup();
                    createScreamingPopup();
                    return null;
                };
            }
        }

        function finishShow() {
            clearInterval(photosInterval);
            clearInterval(popupInterval);
            
            mainAudio.pause();
            finalAudio.volume = 1.0;
            finalAudio.play();

            exitFullscreen();

            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const msg = document.createElement('div');
                    msg.className = 'final-message';
                    msg.textContent = finalMessagesText[i];
                    msg.style.display = 'block';
                    msg.style.left = `${Math.random() * 50 + 25}%`;
                    msg.style.top = `${Math.random() * 50 + 25}%`;
                    finalMessages.appendChild(msg);

                    setTimeout(() => {
                        finalMessages.removeChild(msg);
                    }, 5000);
                }, i * 800);
            }

            for (let i = 0; i < 5; i++) {
                setTimeout(createScreamingPopup, i * 1000);
            }
        }

        document.addEventListener('fullscreenchange', handleFullscreen);
        document.addEventListener('webkitfullscreenchange', handleFullscreen);

        function handleFullscreen() {
            const fullscreenElement = document.fullscreenElement || document.webkitFullscreenElement;
            
            if (!fullscreenElement && started) {
                setTimeout(() => {
                    enterFullscreen();
                    showThreat();
                }, 100);
            }
        }

        window.addEventListener('beforeunload', (e) => {
            if (started) {
                e.preventDefault();
                createScreamingPopup();
                return '';
            }
        });

        // Предзагрузка изображений
        horrorImages.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    </script>
</body>
</html>
